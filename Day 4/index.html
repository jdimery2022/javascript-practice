        // Compare the two numbers
        // Alert the larger number

        const num1 = parseInt(prompt("Enter first number: "));
     
        const num2 = parseInt(prompt("Enter second number: "));

        let largest;

        // check the condition
        if (num1 >= num2 ) {
            largest = num1;

        }
        
        else if (num2 > num1 ) {
            largest = num2;
        }


        // display the result
        console.log("The largest number is " + largest);

        alert(largest);
